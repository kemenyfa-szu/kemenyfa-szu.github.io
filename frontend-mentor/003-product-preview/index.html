<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-card">
        <picture class="prod-picture">
          <source
            media="(max-width: 599px)"
            srcset="./images/image-product-mobile.jpg"
            width="599"
            height="420"
          />
          <source
            media="(min-width: 600px)"
            srcset="./images/image-product-desktop.jpg"
            width="300"
            height="450"
          />
          <img
            class="prod-pic"
            src="./images/image-product-desktop.jpg"
            alt="Picture of the perfume"
          />
        </picture>
        <div class="prod-details">
          <p class="prod-category">Perfume</p>

          <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>

          <p class="prod-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="price new-price">$149.99</p>
            <p class="price orig-price">$169.99</p>
          </div>
          <button class="btn-add-to-cart">
            <img src="./images/icon-cart.svg" alt="cart icon" /> Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/kemenyfa-szu">kemenyfa-szu</a>.
      </p>
    </div>
  </body>
</html>
