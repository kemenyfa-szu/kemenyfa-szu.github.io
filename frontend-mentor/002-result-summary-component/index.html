<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result-summary">
        <article class="container result-container">
          <h3 class="section-title">Your Result</h3>
          <p class="score">
            <strong>76</strong>
            of 100
          </p>
          <p class="result-rating">Great</p>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
        <article class="container summary-container">
          <h3 class="section-title">Summary</h3>
          <ul>
            <li class="red">
              <div class="category">
                <img
                  class="glyph"
                  src="./assets/images/icon-reaction.svg"
                  alt="lightning symbol for reaction detail"
                  width="20"
                  height="20"
                />
                <p class="detail-name">Reaction</p>
              </div>
              <p class="detail-value"><strong>80</strong> / 100</p>
            </li>
            <li class="yellow">
              <div class="category">
                <img
                  class="glyph"
                  src="./assets/images/icon-memory.svg"
                  alt="brain symbol for memory detail"
                  width="20"
                  height="20"
                />
                <p class="detail-name">Memory</p>
              </div>
              <p class="detail-value"><strong>92</strong> / 100</p>
            </li>
            <li class="green">
              <div class="category">
                <img
                  class="glyph"
                  src="./assets/images/icon-verbal.svg"
                  alt="chat bullbe symbol for verbal detail"
                  width="20"
                  height="20"
                />
                <p class="detail-name">Verbal</p>
              </div>
              <p class="detail-value"><strong>61</strong> / 100</p>
            </li>
            <li class="blue">
              <div class="category">
                <img
                  class="glyph"
                  src="./assets/images/icon-visual.svg"
                  alt="Eye symbol for visual detail"
                  width="20"
                  height="20"
                />
                <p class="detail-name">Visual</p>
              </div>
              <p class="detail-value"><strong>72</strong> / 100</p>
            </li>
          </ul>
          <button>Continue</button>
        </article>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/kemenyfa-szu"
          target="_blank"
          >kemenyfa-szu</a
        >.
      </p>
    </footer>
  </body>
</html>
